<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Connect - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Heading Styles */
        .info {
            max-width: 800px; /* Set a max-width for the content */
            margin: auto; /* Center the content */
            padding: 4rem 1rem; /* More padding for a better look */
            background-color: #f4f4f4; /* Light background color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 8px; /* Slightly rounded corners */
            margin-top: 2rem; /* Add some space from the top */
        }

        .info h2, .info h3 {
            color: #333; /* Darker text color for contrast */
            margin-bottom: 0.5rem; /* Space between heading and content */
        }

        .info h3 a {
            color: #8E4585; /* Use the theme color for links */
            text-decoration: none; /* No underline for a cleaner look */
        }

        .info h3 a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }

        .info p {
            color: #666; /* Slightly lighter text for the paragraph */
            line-height: 1.8; /* Increase line height for readability */
            margin-top: 1rem; /* Space after the heading */
        }
        
        /* Continue with rest of your original CSS... */
        
    </style>
</head>
